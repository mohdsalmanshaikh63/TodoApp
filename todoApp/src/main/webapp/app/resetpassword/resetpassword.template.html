<md-content flex layout="column" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="setNewPassword-form">
        <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
          <md-card-content>
            <form name="Form">
                <md-input-container class="md-block">
                    <label>New Password</label>
                    <input type="password" name="password" ng-model="user.password" ng-minlength="6" required=""/>
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                      <div ng-message="required" class="my-message">Please enter your password.</div>
                      <div ng-message="minlength" class="my-message">Your password must be at least 6 characters</div>
                    </div>
                  </md-input-container>
                  <md-input-container class="md-block">
                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword" ng-model="user.confirmpassword" match-password="password" required="" />
                    <div ng-messages="Form.confirmPassword.$error" role="alert" multiple="">
                      <div ng-message="required" class="my-message">Please re-enter your password.</div>
                      <div ng-message="passwordMatch" class="my-message">Your password is not matching</div>
                    </div>
                    </md-input-container>
              <md-button ng-disabled="!Form.$valid" ng-click="submit()" class="md-raised md-primary">&nbsp Send &nbsp</md-button>
            </form>
          </md-card-content>
        </md-card>
      </md-content>
