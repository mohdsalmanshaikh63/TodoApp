<div class="container justify-content-center col-6" id="maincontainer">


    <div class="row">

        <div class="col">
            <h2 class="form-signin-heading">Sign in</h2>
        </div>

    </div>

    <div class="row" id="login-content">

        <div class="col-md-6" id="left-div">

            <div class="row">
                <div class="col">
                    <h5>Use other Accounts</h5>
                </div>
            </div>

            <div class="row">
                <div class="col hidden-sm-down">
                    <p>You can also sign in using your Facebook or Google Account.</p>
                </div>
            </div>

            <div class="row">
                <div class="col col-md-12">
                    <p>
                        <a href="loginWithFacebook" type="button" class="btn btn-primary text-white social btn-block btn-responsive" id="facebook">Login with Facebook</a>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col col-md-12">
                    <p>
                        <a href="loginWithGoogle" type="button" class="btn bg-inverse text-white social btn-block btn-responsive">Login with Google</a>
                    </p>
                </div>
            </div>

        </div>

        <div class="col-md-6">



            <div class="row">
                <div class="col text-center">
                    <h5>Use Your Account</h5>
                </div>
            </div>




            <div class="row">
                <div class="col">

                    <form name="form" novalidate>

                        <div class="form-group">
                            <input type="email" name="email" ng-model="user.email" class="form-control form-control-danger" placeholder="Email" required/>
                            <div class="has-danger">
                                <div class="form-control-feedback" ng-show="form.email.$dirty &&  form.email.$error.required">* Required</div>
                                <div class="form-control-feedback" ng-show="form.email.$dirty &&  form.email.$error.email">Not an E-mail</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" ng-model="user.password"
                                ng-minlength="5" ng-maxlength="10" required />
                            <div class="has-danger">
                                <div class="form-control-feedback" ng-show="form.password.$dirty &&  form.password.$error.required">* Required</div>
                                <div class="form-control-feedback" ng-show="form.password.$dirty &&  form.password.$error.minlength">Password is Too Short!!!</div>
                                <div class="form-control-feedback" ng-show="form.password.$dirty &&  form.password.$error.maxlength">Password is To Long!!!</div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col">
                                <button class="btn btn-lg btn-info text-white btn-block" ng-disabled="form.$invalid" id="signin-button" type="submit" ng-click="submit()">Sign in</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

            <div class="row" id="bottom-links" style="margin: 2% auto;">
                <div class="col text-center col-md-auto">
                    <a ui-sref="forgotpassword">Forgot your password?</a>
                </div>

                <div class="col text-center">
                    <a ui-sref="register">Register</a>
                </div>
            </div>
        </div>

    </div>

</div>
